<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script quiz app version 2 with full functionality and features</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="QuizApp.css"> 
</head>
<body>
</style>
    </style>
   <h1 class="headLine">java-script quiz app</h1>
   <h1 class="finishedQuiz">questions completed !</h1>
   <button class="againStartQuiz">
      start quiz  Again
   </button>
   <div class="main">

   <div class="popUp"> 
    <div class="popUpHeader">
        <img src="sademoji.png" class="sademoji">
      
    </div>
    <div class="popUpBottom">
        <p class="tryPra"></p>
         <button class="tryBtn">retry</button>
    </div>
   </div>



<div class="quizIntro">
<div class="quizAppHeader">
   <div class="slogan1">quiz App</div>
   <div class="slogan2">develope by <span><p class="developer">ilham hossain ayzan</p></span></div>
</div>
<div class="GameContent">
<button class="startGame"><span class="start">start game</span></button>
<button class="quitGame">quit game </button>
</div>
</div>



<!-- here are quiz inner sections  -->
    <div class="navbar"> 
        <div class="cut"> 
            <i class="fa-solid fa-right-from-bracket fa-rotate-180" style="color: #ffffff;"></i>
        </div>
        <div class="timer"><p class="countdown">10s</p></div>
        <div class="pointsBar">Score:<span class="score">00</span></div>
    </div>
    <div class="levelsBar"> 
        <div class="steps">01</div>
        <div class="steps">02</div>
        <div class="steps">03</div>
        <div class="steps">04</div>
        <div class="winner"><i class="fa-solid fa-trophy" style="color: rgb(255, 255, 255)"></i></div>
    </div>



    <div class="inner-main">
        <div class="quizHeader">
        <div class="lifeline">
            <i class="fa-solid fa-heart-circle-plus"  id="heart" style="color: #ff0000;"></i> 
            <i class="fa-solid fa-heart-circle-plus"  id="heart" style="color: #ff0000;"></i>
            <i class="fa-solid fa-heart-circle-plus"  id="heart" style="color: #ff0000;"></i>
        </div>
         <div class="questionsContent">
        <p class="question"></p> 
         </div>
        </div> 
        <div class="optionsContent"> 
            <button class="options"></button>
            <button class="options"></button>
            <button class="options"></button>
            <button class="options"></button>
            <button class="nextBtn">next questions</button>
         </div>
    </div>
   </div>
   <script src="Quizapp.js"> </script>
</body>
</html>
